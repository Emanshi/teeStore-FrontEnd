<div class="container-fluid">
    <div class="row" style="margin-top: 6%;">
        <div class="col-md-5">
            <div class="row">
                <div class="col-md-2">
                    <div *ngFor="let image of product.images; let i = index">
                        <img class="img-thumbnail" [src]="image.linkImage" [alt]="product.productName" width=70px
                            height=80px (mouseenter)="loadImage(i)">
                    </div>
                </div>
                <div class="col-md-10">
                    <!-- <img class="img-rounded" [src]="displayImage.linkImage" [alt]="product.productName"> -->
                    <lib-ngx-image-zoom class="img-rounded" [thumbImage]="displayImage.linkImage"
                        [fullImage]="displayImage.linkImage" [zoomMode]="'hover'" [magnification]="1.75"
                        [enableScrollZoom]="true"></lib-ngx-image-zoom>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button class="btn-lg btn-block text-light"
                        style="margin: 10px; background-color: var(--colorPrimary);">Buy Now</button>
                </div>
                <div class="col-md-6">
                    <button class="btn-lg btn-block text-light"
                        style="margin: 10px; background-color: var(--colorAccent);">Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="col-md-6 offset-md-1">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-capitalize">{{product.productName}}</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 text-right">
                    <label class="label">Category :&nbsp;</label>
                </div>
                <div class="col-md-9 text-left">
                    {{product.category}}
                </div>
            </div>

            <div class="row">
                <div class="col-md-3 text-right">
                    <label class="label">Size :&nbsp;</label>
                </div>
                <div class="col-md-9 text-left">
                    <button class="btn-sm btn-light">S</button>&nbsp;
                    <button class="btn-sm btn-light">M</button>&nbsp;
                    <button class="btn-sm btn-light">L</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3 text-right">
                    <label class="label">Product Info:&nbsp;</label>
                </div>
                <div class="col-md-9 text-left">
                    {{product.productInfo}}
                </div>
            </div>
            <!-- <br /><br /> -->
            
            <!-- <div class="row"></div> -->
        </div>
    </div>
</div>
