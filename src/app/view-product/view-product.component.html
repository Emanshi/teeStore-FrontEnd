<div class="container-fluid">
    <div class="row" style="margin-top: 5%;">
        <div class="col-md-5">
            <div class="row">
                <div class="col-md-3">
                    <div *ngFor="let image of product.images; let i = index">
                        <img class="img-thumbnail" [src]="image.linkImage" [alt]="product.productName" width=50% style="padding: 5px;"
                            (click)="loadImage(i)">
                    </div>
                </div>
                <div class="col-md-8">
                    <img class="img-rounded" [src]="displayImage.linkImage" [alt]="product.productName">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button class="btn-lg btn-block text-light" style="margin: 10px; background-color: var(--colorPrimary);">Buy Now</button>
                </div>
                <div class="col-md-6">
                    <button class="btn-lg btn-block text-light" style="margin: 10px; background-color: var(--colorAccent);">Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="col=md-6 offset-md-1">
            <h1 class="text-capitalize">{{product.productName}}</h1>
            <label class="label">Category :&nbsp;</label>{{product.category}}
            <label class="label">Size :&nbsp;</label>{{product.size}}
            <button class="btn-sm btn-light">S</button>&nbsp;
            <button class="btn-sm btn-light">M</button>&nbsp;
            <button class="btn-sm btn-light">L</button>
            <!-- <div>{{product.productInfo}}</div> -->
        </div>
    </div>
</div>
