<div class="container-fluid">
    <div class="row">
        <div class="card">
            <img class="card-img-top" [src]="product.images[0].linkImage" [alt]="product.productName">
            <div class="card-body">
                {{product.productId}},
                {{product.productName}},
                {{product.category}},
                {{product.size}}
            </div>
        </div>
    </div>
</div>
