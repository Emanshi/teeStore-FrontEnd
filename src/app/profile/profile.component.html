<div class="container-fluid">
    <h3>{{viewUser.userName}}</h3>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Contact</a>
          </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="col-md-5 offset-md-2">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <form [formGroup]="profileForm" (ngSubmit)="updateDetails()" class="form">
            <div class="form-group">
                  <label>User Name</label>        
                  <input type="text" formControlName="userName" id="userName"class="form-control"> 
                  <span class="error-message" *ngIf="profileForm.get('userName').invalid && profileForm.get('userName').touched" class="text-danger">Enter a valid Nmae</span>
                  <br>
              </div>
              <div class="form-group">
                <label>Date of Birth</label>        
                <input type="date" formControlName="dateOfBirth" id="dateOfBirth" class="form-control"> 
                <span class="error-message" *ngIf="profileForm.get('dateOfBirth').invalid && profileForm.get('dateOfBirth').touched" class="text-danger">Enter the valid registered number</span>
              </div>
              <div class="form-group">
                  <label>Contact Number{{editProfileSwitch}}</label>        
                  <input type="number" formControlName="contactNo" id="contactNo"class="form-control"> 
                  <span class="error-message" *ngIf="profileForm.get('contactNo').invalid && profileForm.get('contactNo').touched" class="text-danger">Enter a valid Nmae</span>
                  <br>
              </div>
              <div class="form-group">
                <label>Email Id</label>        
                <input type="text" formControlName="emailId" id="emailId" class="form-control"> 
                <span class="error-message" *ngIf="profileForm.get('emailId').invalid && profileForm.get('emailId').touched" class="text-danger">Enter the valid registered number</span>
              </div>
            <div class="form-group">
                <div *ngIf="errorMessage" class="text-danger">
                    <h6>{{errorMessage}}</h6>
                </div>
            </div>
            <button type="submit" [disabled]="profileForm.invalid && profileForm.pristine" class="btn btn-primary float-right">Update Details</button>   
            <button type="button" (click)="editProfile()" class="btn btn-secondary float-right mr-1">{{editButtonText}}</button>
          </form>
        </div>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
    </div>
</div>
