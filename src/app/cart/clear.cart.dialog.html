<h1 mat-dialog-title>Clear Cart</h1>
<div mat-dialog-content>
  <p>Are you Sure?</p>
  <label>This cart will be cleared</label>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button class="float-right" color="accent" (click)="onNoClick()" cdkFocusInitial>Cancel</button>&nbsp;
  <button mat-stroked-button class="float-right mr-1" (click)="onYesClick()">Okay</button>
</div>
