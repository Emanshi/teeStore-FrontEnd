<h1 mat-dialog-title>Remove Product</h1>
<div mat-dialog-content>
  <p>Are you Sure?</p>
  <label>This product will be removed</label>
</div>
<div mat-dialog-actions>
  <button mat-button class="float-right" (click)="onNoClick()" cdkFocusInitial>Cancel</button>&nbsp;
  <button mat-button class="float-right mr-1" (click)="onYesClick()">Okay</button>
</div>
