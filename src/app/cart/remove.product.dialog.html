<h1 mat-dialog-title>Delete</h1>
<div mat-dialog-content>
  <p>Are you Sure?</p>
  <label>This address will be deleted</label>
</div>
<div mat-dialog-actions>
  <button class="btn-sm btn-secondary" (click)="onNoClick()" cdkFocusInitial>Cancel</button>&nbsp;
  <button class="btn-sm btn-danger" (click)="onYesClick()">Okay</button>
</div>
