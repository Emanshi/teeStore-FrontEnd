<div class="container-fluid">
    <div class="row">
        <div class="card-deck" style="margin-top: 50%;">
            <div *ngFor="let p of jeansProductList">
                <div class="card">
                    <div class="card-body">
                        {{p.productId}},
                        {{p.productName}},
                        {{p.category}},
                        {{p.size}}
                    </div>
                </div>     
            </div>
        </div>
        <div class="card-deck" style="margin-top: 50%;">
            <div *ngFor="let p of shirtProductList">
                <div class="card">
                    <div class="card-body">
                        {{p.productId}},
                        {{p.productName}},
                        {{p.category}},
                        {{p.size}}
                    </div>
                </div>     
            </div>
        </div>                 
    </div>
</div>
