<div class="container-fluid">
    <div class = "row">
        <div class="col-md-4 offset-md-4">
            <div class="card ">
                <div class="card-header">
                    Login
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="login()" class="form">
                        <div class="form-group">
                            <label>Contact Number/Email Id<span class="text-danger">*</span></label>        
                            <input type="text" formControlName="userCred" id="userCred" class="form-control"> 
                            <span class="error-message" *ngIf="loginForm.get('userCred').invalid && loginForm.get('userCred').touched" class="text-danger">Enter the valid registered number</span>
                        </div>
        
                        <div class="form-group">
                            <label>Password<span class="text-danger">*</span></label>        
                            <input type="password" formControlName="password" id="uPass"class="form-control"> 
                            <span class="error-message" *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" class="text-danger">Enter a valid password</span>
                            <br>
                        </div>
                        <div>
                            <span><span class="text-danger">*</span> marked fields are mandatory</span>
                            
                        </div>
                        <div class="form-group">
                            <div *ngIf="errorMessage" class="text-danger">
                                <h6>{{errorMessage}}</h6>
                            </div>
                        </div>
        
                        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>   
                    </form>
                </div>
            <div class="card-footer">
                New User? Register <a [routerLink]="['/register']">here</a>.
            </div>
        </div>
    </div>
    </div>    
</div>
