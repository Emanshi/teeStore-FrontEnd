<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 offset-md-2" style="margin-top: 5%;">
            <div class="card m-3">
                <div class="card-header head-container">
                    <span class="h5 text-capitalize vertical-center">Showing results for : <b>{{value}}</b></span>
                    <span class="float-right">
                        <mat-form-field>
                            <mat-label>Sort by --</mat-label>
                            <mat-select>
                                <mat-option value="Popularity" (click)="sortByPopularuty()">
                                    Popularity
                                </mat-option>
                                <mat-option value="Rating" (click)="sortByRating()">
                                    Rating
                                </mat-option>
                                <mat-option value="Price (high to low)" (click)="sortByPriceRev()">
                                    Price (high to low)
                                </mat-option>
                                <mat-option value="Price (low to high)" (click)="sortByPrice()">
                                    Price (low to high)
                                </mat-option>
                                <mat-option value="Newest First" (click)="sortByDate()">
                                    Newest First
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </span>
                </div>
                <div class="card-body">
                    <div class="card-deck">
                        <div class="col-md-3 mb-4" *ngFor="let p of products; let i = index">
                            <div class="row">
                                <div class="card text-center hover-scale mb-3"
                                    style="margin-left: 5%; margin-right: 5%;width: 18rem">
                                    <div>
                                        <a [routerLink]="['/product',p.productId]"><img class="card-img-top"
                                                [src]="p.images[0].linkImage" [alt]="p.productName"></a>
                                        <div class="card-body">
                                            <h3 class="card-title text-capitalize"><a
                                                    [routerLink]="['/product',p.productId]">{{p.productName}}</a>
                                            </h3>
                                            <p class="card-text">
                                                <span matTooltip="{{p.avgRating | ratingtooltip}}">
                                                    <span *ngFor="let i of [1,2,3,4,5] ;let j = index">
                                                        <i class="fa fa-star" *ngIf="j<p.avgRating"
                                                            style="color: orange;"></i>
                                                    </span>
                                                    <span *ngFor="let i of [1,2,3,4,5] ;let j = index">
                                                        <i class="fa fa-star" *ngIf="j>p.avgRating"
                                                            style="color: grey;"></i>
                                                    </span>
                                                </span>
                                                &nbsp; {{p.avgRating}}
                                                &nbsp; ({{p.totalRaters}}) <br /><br />
                                                <b>&#x20B9; {{p.cost}}</b>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
