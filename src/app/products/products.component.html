<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 offset-md-2" style="margin-top: 5%;">
            <div class="card m-3">
                <div class="card-header">
                    <span class="text-capitalize">Showing results for : <b>{{value}}</b></span>
                </div>
                <div class="card-body">
                    <div class="card-deck">
                        <div class="col-md-3 mb-4" *ngFor="let p of products; let i = index">
                            <div class="row">
                                <div class="card text-center"
                                    style="margin-left: 5%; margin-right: 5%;width: 18rem">
                                    <div>
                                        <a [routerLink]="['/product',p.productId]"><img class="card-img-top"
                                                [src]="p.images[0].linkImage" [alt]="p.productName"></a>
                                        <div class="card-body">
                                            <h3 class="card-title text-capitalize"><a
                                                    [routerLink]="['/product',p.productId]">{{p.productName}}</a>
                                            </h3>
                                            <p class="card-text">
                                                <span matTooltip="{{p.avgRating | ratingtooltip}}">
                                                    <span *ngFor="let i of [1,2,3,4,5] ;let j = index">
                                                        <i class="fa fa-star" *ngIf="j<p.avgRating"
                                                            style="color: orange;"></i>
                                                    </span>
                                                    <span *ngFor="let i of [1,2,3,4,5] ;let j = index">
                                                        <i class="fa fa-star" *ngIf="j>p.avgRating"
                                                            style="color: grey;"></i>
                                                    </span>
                                                </span>
                                                &nbsp; {{p.avgRating}}
                                                &nbsp; ({{p.totalRaters}}) <br /><br />
                                                <b>&#x20B9; {{p.cost}}</b>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
